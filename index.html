<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firstline - Opening Performance Engine</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Firstline</h1>
    <p class="tagline">Opening Performance Engine for Digital Writing</p>

    <!-- Authentication Container (shown when not logged in) -->
    <div id="authContainer" class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchAuthTab('login')">Log In</button>
            <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
            <div id="loginError" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required minlength="6" autocomplete="current-password">
            </div>
            
            <button type="submit" id="loginBtn">Log In</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form" onsubmit="handleSignup(event)">
            <div id="signupError" class="error-message" style="display: none;"></div>
            <div id="signupSuccess" class="success-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password (min 6 characters)</label>
                <input type="password" id="signupPassword" required minlength="6" autocomplete="new-password">
            </div>
            
            <button type="submit" id="signupBtn">Sign Up</button>
        </form>
    </div>

    <!-- Main App Container (shown when logged in) -->
    <div id="appContainer" class="app-container">
        <div class="user-info">
            <span class="user-email" id="userEmail"></span>
            <button class="logout-btn" onclick="handleLogout()">Log Out</button>
        </div>

        <div class="rate-limit-info" id="rateLimitInfo">
            Loading usage...
        </div>

        <div id="appError" class="error-message" style="display: none;"></div>

        <form id="hookForm" onsubmit="analyzeHook(event)">
            <div class="form-group">
                <label for="hookInput">Enter your opening line:</label>
                <textarea 
                    id="hookInput" 
                    placeholder="Type your first line here..."
                    maxlength="280"
                    required
                ></textarea>
                <div class="char-counter" id="charCounter">0 / 280</div>
            </div>
            
            <button type="submit" id="analyzeBtn">Analyze Hook</button>
        </form>

        <div id="results" class="results">
            <pre id="resultsContent"></pre>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
